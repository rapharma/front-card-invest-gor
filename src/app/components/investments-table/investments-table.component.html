<span class="feedback-message error" *ngIf="errorLogin">{{loginMessageError}}</span>

<app-investment-form (inserted)="listInvestments()" *ngIf="!errorLogin">
</app-investment-form>

<div class="investments-table" *ngIf="showTable">
    <h3>Your investments</h3>
    <hr>

<span class="feedback-message error" *ngIf="errorLogin">{{tableMessageError}}</span>

<table class="table table-bordered" *ngIf="!errorLogin">
      <thead>
    <tr>
      <th class="text-center">Type</th>
      <th class="text-center">Value</th>
      <th class="text-center">Date</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let investment of investments.reverse()" >
      <td>{{investment.type}}</td>
      <td class="text-right">{{investment.value  | number : '1.2-2' }}</td>
      <td class="text-center">{{investment.date }}</td>
      <td class="actions">
        <div class="btn-group btn-group-sm">
          <button id="edit" name="edit" type="button" (click)="itemFormSelected(investment)" class="btn btn-primary">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
           <button id="save" name="save" type="button" (click)="onDelete(investment._id)" class="btn btn-warning ml-1">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </div>
      </td>
    </tr>
    <tr *ngIf="investments.length == 0">
      <td class="feedback-message" colspan="4">{{noDataMessage}}</td>
    </tr>
  </tbody>
  </table>
</div>
