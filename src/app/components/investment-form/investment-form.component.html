<div class="invest-form">
  <h3>{{hello}} <strong> {{userLogged}} </strong></h3>
<h3>{{ !editData ? addTitle : editTitle }} </h3>
<hr>

<div class=" well">
  <form #f="ngForm" class="form" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="col-xs-3 col-sm-3 col-lg-3">
        <div class="form-group">
          <label for="inputType">Type </label>
          <select class="form-control" id="inputType" [(ngModel)]="investment.type" name="type" #type="ngModel">
            <option [ngValue]="undefined" disabled>Select type</option>
            <option *ngFor="let obj of investmentsTypes" [ngValue]="obj.value" [selected]="obj.value == investment.type"> {{obj.value}} </option>
          </select>
          <span class="feedback-message error" *ngIf="editData ? (type.value == undefined && type.touched) : (type.value == undefined && type.touched) ">
            Type is required.
          </span>
        </div>
      </div>

      <div class="col-xs-3 col-sm-3 col-lg-3">
        <div class="form-group">
          <label for="inputValue">Value</label>
          <input type="text" class="form-control"
            placeholder="99" id="inputValue" name="value" [ngModel]="investment.value" required #value="ngModel">
          <span class="feedback-message error" *ngIf="value.invalid && value.touched">
            Value is required.
          </span>
        </div>
      </div>

      <div class="col-xs-3 col-sm-3 col-lg-3">
        <div class="form-group">
          <label for="inputDate">Date </label>
          <input [textMask]="{mask: mask}" placeholder="99/99/9999" id="inputDate" type="text" name="date" [ngModel]="investment.date" required #date="ngModel" class="form-control">
          <span class="feedback-message error" *ngIf="date.invalid && date.touched">
              Date is required.
            </span>

        </div>

      </div>

      <div class="col-xs-3 col-sm-3 col-lg-3">
          <div class="form-group">
          <label for="add" class="add-label">{{ !editData ? 'Add' : 'Edit'}} </label>
          <button id="add" name="add" type="submit" value="add" [disabled]="f.invalid || type.value == undefined" class="btn btn-primary">
              <span *ngIf="editData" class="glyphicon glyphicon-ok"></span>
              <span *ngIf="!editData" class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
      </div>

    </div>
    <span class="row">
        <span class="feedback-message success">{{successMessage}}</span>
    </span>
    <span class="row">
        <span class="feedback-message error">{{errorMessage}}</span>
    </span>
  </form>
</div>
</div>
